<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>
</head>
<body>
<h1>Форма додавання викладача</h1>
<form>
    <fieldset>
        <legend>Інформація про повне ім'я:</legend>
        Ім'я:<br>
        <input type="text" name='name'/><br>
        Прізвище:<br>
        <input type="text" name='surname'/><br>
        По батькові:<br>
        <input type="text" name='fathersname'/><br>
    </fieldset>
    <fieldset>
        <legend>Інша інформація:</legend>
        Стать:<br>
        <input type="radio" name="gender" value='male'> Чоловіча<br>
        <input type="radio" name="gender" value='female'> Жіноча<br>
        <label for="birthday">Дата народження:</label>
        <input type="date" id="birthday" name="birthday"><br>
        Контактний email:<br>
        <input type="text" name='email'><br>
        <label for="phone">Контактний номер телефону</label>
        <input type="tel" id="phone" name="phone" placeholder="+380-(xx)-xxx-xx-xx"
               pattern="+380[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br>
        <small>Формат +380-(хх)-ххх-хх-хх</small><br>
        Оберіть бажаний колір фону:<br>
        <input type="radio" name="color" value="grey"> Сірий<br>
        <input type="radio" name="color" value="blue"> Синій<br>
        <input type="radio" name="color" value="white"> Білий<br>
        <input type="radio" name="color" value="black"> Чорний<br>
        Введіть назву країни:<br>
        <input type="text" name="country"/><br>
        Введіть назву міста:<br>
        <input type="text" name="city"/><br>
        <p><label for="comment">Your comments:</label></p>
        <textarea id="comment" name="comment" rows="4" cols="50"/></textarea><br>
    </fieldset>
    <input type="submit" value="Підтвердити">
</form>

</body>
</html>
